<!DOCTYPE html>
<html ng-app="app" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="resource/js/jquery-3.4.1.min.js"></script>
    <script src="resource/js/angular.min.js"></script>
    <script src="resource/js/bootstrap.min.js"></script>
    <script src="resource/controllers/app.js"></script>
    <link href="resource/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <h2>Fornecedores Cadastrados</h2>
  <ul class="nav nav-tabs" role="tablist">
    <li><a href="cadastro.html">Cadastrar</a></li>
    <li class="active"><a href="lista.html">Listar</a></li>   
  </ul>
  <div class="container" style="padding:5%" ng-controller="FornecedorListar">
   <div class="card">
            <div id="resultado" class="alert"> </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Email</td>
                            <td>Endereço</td>
                            <td>CNPJ</td>
                        </tr>
                    </thead>
                    <tbody>
                 
                        <tr ng-repeat="fornecedor in fornecedores">
                            <td>
                                {{fornecedor.id}}
                            </td>
                            <td>
                                {{fornecedor.name}}
                            </td>
                            <td>
                            {{fornecedor.cnpj}}
                            </td>
                            <td>
                                {{fornecedor.cidade + ","}}{{fornecedor.estado + ","}}{{fornecedor.pais}}
                            </td>
                            <td>
 							    {{fornecedor.email}}
                            </td>
                            <td>
                               <button class="btn btn-danger btn-sm" ng-click="deleteFornecedor(fornecedor)">Remover</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
</body>
</html>
